<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base :: Layout (~{::body})}">
		<title>About</title>
<body>
	<section>
	<h1>This is a Show Contact Details</h1>
	
	 <div class="card ">
	 	<div class="card-body" th:if="${contact  }">
	 		<div class="container text-center">
	 			
	 			<img alt="" style="height:200px; width:200px;" class="myProfilePicture" th:src="@{'/img/'+${contact.image}}">
	 			
	 			<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
	 			
	 			
	 			
	 			<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col"><span th:text="${contact.cId}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
						<th scope="row">Email</th>
						<th><span th:text="${contact.email}"></span></th>
						</tr>
						
						<tr>
						<th scope="row">Phone</th>
						<th><span th:text="${contact.phone}"></span></th>
						</tr> 
						
						<tr>
						<th scope="row">Work</th>
						<th><span th:text="${contact.work}"></span></th>
						</tr>  
					</tbody>
				</table>
	 			
	 			<div class="description">
					
					<th:block th:utext="${contact.description}"></th:block>
				</div>
				<br>
					
				
						<button class="btn btn-danger btn-sm">Delete</button>
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
									<button type="submit" class="btn btn-success btn-sm">update</button>
						</form>
					
	 			
	 			
	 		 </div>
	 	</div>
	 		 <h1 class="text-center p-4 bg-danger"  th:unless="${contact}">YOU DONT HAVE A PERMISION TO CHECK ANOTHER DETAILS</h1>
	 </div>
	 
	 

	</section>
</body>
</html>
