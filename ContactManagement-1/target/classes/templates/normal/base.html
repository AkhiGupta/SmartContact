<!doctype html>
<html lang="en" xmlns:th="www.thymeLeaf.org"
	th:fragment="Layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
	integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<title th:text="${title}">Hello, world!</title>
</head>
<body>
	<!--  this is a navbar -->
	<nav
		class=" fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SMART CONTACT MANAGER</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse ml-auto"
				id="navbarSupportedContent">
				<ul class="navbar-nav mx-auto text-uppercase">
					<li class="nav-item"><a class="nav-link active" th:href="@{/}"
						aria-current="page" href="#">Home</a></li>


					<li class="nav-item"><a class="nav-link" href=""
						th:href="@{/signin}" tabindex="-1" aria-disabled="true"> <span
							th:text="${user.name}"></span>
					</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
						tabindex="-1" aria-disabled="true">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="sidebar mt-2.5">
		<span onclick="toggle()" class="crossbtn">&times;</span> <br> 
		<!-- <a
			href="#" th:href="${/user/dashboard}" class="item"><i class="fa-solid fa-house"></i> Home</a>
			 -->
			 <a
			href="#" th:href="@{/user/show_contacts/0}" class="item"><i
			class="fas fa-id-card-alt"></i> ViewContact</a> 
			
			<a href="#"
			th:href="@{/user/add-contact}" class="item"><i
			class="fas fa-pencil-alt"></i> AddContact</a>
			
			 <a th:href="@{/user/user-profile}" href="#" class="item"><i
			 class="fas fa-user-circle"></i> profile</a> 
			
			<a href="#" class="item"><i
			class="fas fa-cogs"></i> Settings</a> 
			
			<a href="#" th:href="@{/logout}"
			class="item"><i class="fas fa-sign-out-alt"></i> Logout </a>
			
		<div class="divider"></div> 

	</div>

	<div class="content mt-5">
		<i onclick="toggle()" class="fas fa-bars m-3"></i>
		<div th:if="${session.message}" class="container">
			<div class="alert alert-success text-center" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

		</div>

		<div th:replace="${content}"></div>
	</div>



	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/script.js}"></script>


	<script>
	
	
	function deleteContact(cId){
			swal({
  title: "Are you sure?",
  text: "You Want to delete this Contact!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
   window.location= "/user/delete/"+cId; 
  } else {
    swal("Your contact  is safe!");
  }
}); 
	}
	</script>


	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
