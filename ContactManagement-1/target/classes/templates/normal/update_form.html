<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base :: Layout (~{::body})}">
		<title>About</title>
<body>
	<section>
	<h1>This is a update form page</h1>
	<div class="card margin-right: 150px;">
			<div class="card-body mr-4">
			<h1 class="text-center"> Update Your Contact</h1>
			
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
					
					<form  class="mt-2"
					th:object="${contact}" 
					enctype="multipart/form-data" 
					method="POST" 
					th:action="@{/user/processUpdate}">
					
					<input type="hidden" th:value="${contact.cId}" name="cId"/>
					
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-plus mt-2"> </i>
								</div>
							</div>
							
							<input th:value="${contact.name}" type="text" id="firstname" name="name" placeholder="Enter your firstName" class="form-control"/>
						</div>
						
						
						<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fas fa-user-alt mt-2" > </i>
								</div>
							</div>
							
							<input th:value="${contact.secondName}"  type="text" id="secondname" name="secondName" placeholder="Enter your Secondname" class="form-control"/>
						</div>
						
						
						<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fas fa-phone mt-2" > </i>
								</div>
							</div>
							<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter your phone Number" class="form-control"/>
						</div>
						
						
							<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-email-alt mt-2" >@ </i>
								</div>
							</div>
							<input th:value="${contact.email}"  type="text" id="email" name="email" placeholder="Enter your emailid" class="form-control"/>
						</div>
						
						
							<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-briefcase mt-2" ></i>
								</div>
							</div>
							<input th:value="${contact.work}"  type="text" id="work" name="work" placeholder="Enter your work Description" class="form-control"/>
						</div>
						
							<div class="form-group mt-2">
							<textarea th:text="${contact.description}" id="mytextarea" name="description" class="form-control" rows="10"></textarea>
							</div>
							
							
							<!-- <div class="custom-file">
							<input type="file" name="image">
							</div> -->
							
							<div class="container text-center">
								<img id="image" name="image" style="width:100px; height:100px; border-radius:40%;" class="img-fluid" th:src="@{'/img/'+${contact.image}}">
							</div>
							
							<div class="custom-file">
							
							    	<input type="file" name="image" id="image"/>
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
					
						
					</form>
					
					</div>
				</div>
			</div>
	</div>
		</div>
	</section>
</body>
</html>
