<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base :: Layout (~{::body})}">
		<title>About</title>
<body>
	<section>
	<div class="card margin-right: 150px;">
		<div class="card-body mr-4">
			<h1 class="text-center"> AddContact</h1>
			
			<div class="container-fluid mt-1">
				<div class="row">
					<div class="col-md-10 offset-md-1">
					
					<form  class="" action="" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-contact}">
					
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-plus mt-2"> </i>
								</div>
							</div>
							
							<input type="text" id="firstname" name="name" placeholder="Enter your firstName" class="form-control"/>
						</div>
						
						
						<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fas fa-user-alt mt-2" > </i>
								</div>
							</div>
							
							<input type="text" id="secondname" name="secondName" placeholder="Enter your Secondname" class="form-control"/>
						</div>
						
						
						<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fas fa-phone mt-2" > </i>
								</div>
							</div>
							<input type="number" id="phone" name="phone" placeholder="Enter your phone Number" class="form-control"/>
						</div>
						
						
							<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-email-alt mt-2" >@ </i>
								</div>
							</div>
							<input type="text" id="email" name="email" placeholder="Enter your emailid" class="form-control"/>
						</div>
						
						
							<div class="input-group mt-2">
							<div class="input-group-prepend">
								<div class="input-group-text">
								<i class="fa fa-briefcase mt-2" ></i>
								</div>
							</div>
							<input type="text" id="work" name="work" placeholder="Enter your work Description" class="form-control"/>
						</div>
						
							<div class="form-group mt-2">
							<textarea id="mytextarea" name="description" class="form-control" rows="10"></textarea>
							</div>
							
							
							<!-- <div class="custom-file">
							<input type="file" name="image">
							</div> -->
							
							<div class="form-group input-group has-feedback">
							
							    	<input type="file" name="image" />
							</div>
							
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
					
						
					</form>
					
					</div>
				</div>
			</div>
	
		</div>
	</div>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script> 
	 <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	
	
	
	
	
	
	</section>
</body>
</html>
