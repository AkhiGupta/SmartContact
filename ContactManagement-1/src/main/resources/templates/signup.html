

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: Layout (~{::body})}">
<title>About</title>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="mycard mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
<!--  							<th:block th:text="${session.removeAttribute('message')}"/>
 --> 							
							 
						</div>

						<div class="container text-center">
							<img style="width: 70px" th:src="@{/img/online-registration.png}"
								alt="" />
						</div>
						<h1 class="text-center">Register here!!</h1>
				    	<!-- //novalidate -->
						<!-- 	  |
								  v
 -->						<form  th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="mb-3">
								<label for="name_field">First Name</label> <input name="name"
									type="text" 
									class="form-control"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
									 id="name_field"
									aria-describedby="emailHelp" required th:value="${user.name}">
									
									<div class="invalid-feedback" 
									th:each="e : ${#fields.errors('name')}"
									th:text="${e} "
									
									>
									</div>
							</div>

							<div class="mb-3">
								<label for="email_field">Email</label> <input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" required th:value="${user.email}">
							</div>

							<div class="mb-3">
								<label for="password_field">Password</label> <input
									name="Password" type="Password" class="form-control"
									id="Password _field" aria-describedby="emailHelp" required>
							</div>

							<div class="form-group">
								<label for="about_field">About</label>
								<textarea name="about" th:value="${user.about}" rows="11"
									class="form-control"></textarea>

							</div>


							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								
								
								<label for="agreement">Accept terms and
									condition</label>
							</div>

							<div class="container text -center mt-2">
								<Button type="submit" class="button btn btn-warning">
									submit</Button>
								<Button type="reset" class="button btn btn-danger">
									reset</Button>

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
